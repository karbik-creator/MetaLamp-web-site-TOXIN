<section class="form__filter">
  <div class="container">
    <div class="form__filter__wrapper">
      <form action="" class="filter">
        <h1>Найдём номера под ваши пожелания</h1>
        <div class="inputs__date">
          <div class="inputs__date__item">
            <label for="">
              <h3>прибытие</h3>
            </label>
            <input type="date">
          </div>
          <div class="inputs__date__item">
            <label for="">
              <h3>выезд</h3>
            </label>
            <input type="date">
          </div>
        </div>
        <div class="select">
          <h3>гости</h3>
          <div id='select-in-form'>
            <div class="select__input" data-type="input">Сколько гостей</div>
            <div class="select__drop__down">
              <div class="select__drop__down__item">
                <div class="select__item__text">Взрослые</div>
                <div class="select__item__content__right">
                  <button class="select__item__btn" data-action='minus'>-</button>
                  <div class="select__item__number">0</div>
                  <button class="select__item__btn" data-action='plus'>+</button>
                </div>
              </div>
              <div class="select__drop__down__item">
                <div class="select__item__text">Дети</div>
                <div class="select__item__content__right">
                  <button class="select__item__btn minus">-</button>
                  <div class="select__item__number">0</div>
                  <button class="select__item__btn plus">+</button>
                </div>
              </div>
              <div class="select__drop__down__item">
                <div class="select__item__text">Младенцы</div>
                <div class="select__item__content__right">
                  <button class="select__item__btn minus">-</button>
                  <div class="select__item__number">0</div>
                  <button class="select__item__btn plus">+</button>
                </div>
              </div>
              <div class="select__drop__down__btn">
                <button>очистить</button>
                <button class="active">применить</button>
              </div>
            </div>
          </div>
        </div>
        <button class="pick-up-numbers">подобрать номер</button>
      </form>
      <div class="subtext">Лучшие номера для вашей работы, отдыха и просто вдохновения</div>
    </div>
  </div>
</section>
