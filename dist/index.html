<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Document</title>    <link rel="stylesheet" href="css/style.min.css" />    <link rel="preconnect" href="https://fonts.googleapis.com" />    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />    <link      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"      rel="stylesheet"    />    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">  <body>    <header class="header">  <div class="container">    <div class="header__wrapper">        <div class="logo">            <picture><source srcset="../img/Logo.svg" type="image/webp"><img src="../img/Logo.svg" alt="logo"></picture>        </div>        <div class="header__content__right">            <nav class="menu">                <ul class="menu__list">                    <li class="menu__list__item"><a href="">О нас</a></li>                    <li class="menu__list__item"><a href="">Услуги</a></li>                    <li class="menu__list__item"><a href="">Вакансии</a></li>                    <li class="menu__list__item"><a href="">Новости</a></li>                    <li class="menu__list__item"><a href="">Соглашения</a></li>                </ul>            </nav>            <div class="account__name">Константин Константинович</div>            <div class="header__button">                <button class="btn__entry">Войти</button>                <button class="btn__registration">Регистрация</button>            </div>        </div>    </div>  </div></header>    <main>      <section class="form__filter">  <div class="container">    <div class="form__filter__wrapper">      <form action="" class="filter">        <h1>Найдём номера под ваши пожелания</h1>        <div class="inputs__date">          <div class="inputs__date__item">              <label for=""><h3>прибытие</h3></label>              <input type="date">          </div>          <div class="inputs__date__item">            <label for=""><h3>выезд</h3></label>            <input type="date">        </div>        </div>        <div class="select__date__item">            <label for=""><h3>гости</h3></label>            <div class="select">              <select name="cars">                <option selected disabled hidden>Сколько гостей</option>                <option value="">1</option>                <option value="">2</option>                <option value="">3+</option>            </select>            </div>        </div>        <button>подобрать номер</button>      </form>      <div class="subtext">Лучшие номера для вашей работы, отдыха и просто вдохновения</div>    </div>  </div></section>    </main>        <script src="js/script.min.js"></script>  </body></html>
